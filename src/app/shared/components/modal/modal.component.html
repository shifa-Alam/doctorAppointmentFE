<div class="dialog">
    <mat-dialog-content class="mat-typography">
      <div>Are you sure to do this action?</div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close (click)="cancelClick()">Cancel</button>
      <button mat-raised-button cdkFocusInitial color="warn"
        (click)="onConfirm()">Confirm</button>
    </mat-dialog-actions>
  </div>
